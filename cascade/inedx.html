<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>I'm just a paragraph with extra bold text</p>
    <div class="first">
        <p>I'm a smaller paragraph, also with extra bold text! </p>
    </div>
    <div id="confirm">
        <p id="child1">Confirm</p>
        <p id="child2">Cancel</p>
    </div>
    <div id="thin">
        <p id="child3">I'm a div with think text!</p>
        <p id="child4">I'm a div with think text and a child div!</p>
    </div>
    <div id="smallBold">
        <p>I'm a smaller child div with extra bold text</p>
    </div>
</body>
</html>
